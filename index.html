<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="style/main.css" rel="stylesheet">
    <link href="style/dark-mode.css" rel="stylesheet">
</html>
<body>
    <!-- Top Menu Bar -->
    <div class="menu">
        <span class="page-logo material-symbols-outlined">
            robot_2
        </span>

        <!-- Spacer -->
        <div class="spacer">

        </div>

        <!-- Search Bar -->
        <div class="search">
            <span class="icon material-symbols-outlined">
                search
            </span>

            <input type="text" class="input" placeholder="search">
        </div>

        <!-- User Profile -->
        <div class="profile">
            <img src="https://media.licdn.com/dms/image/D5603AQH5jiStIoxKRg/profile-displayphoto-shrink_800_800/0/1670250747926?e=2147483647&v=beta&t=G9HbdPqBMxccwK4UQoyafH7fRvRB4Qj1DTDNOfJiCzs">
            <p>Ryan</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Side Menu -->
        <div class="sidebar">

        </div>

        <!-- Card View -->
        <div class="cardview">
            <div class="card">
                <h2>A Super Very Interesting Article</h2>
                <p>They say that articles are a very boring read, but why really is that?</p>
            </div>

            <div class="card">
                <h2>Quite A Boring Article</h2>
            </div>

            <div class="card">
                <h2>You really don't want to read this article</h2>
            </div>

            <div class="card">
                <h2>Seriously. Stop scrolling.</h2>
            </div>
        </div>
    </div>
</body>
</html>
